<!doctype html>
<html lang="en">

<head>
	<title>Document</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/adminPage.css">
	<link rel="stylesheet" href="css/admin.css">
</head>

<body>
	<div id="wrapper" id="wrapper">

		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="navigation">
						<li><a href="admin.html"><span>Users</span></a></li>
						<li class="active"><a href="products.html"> <span>Products</span></a></li>
						<li><a href="orders.html"><span>Orders</span></a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="main">

			<div class="add">
				<form>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="addType">Type</label>
							<input type="text" class="form-control" id="addType">
						</div>

						<div class="form-group col-md-4">
							<label for="addPrice">Price</label>
							<input type="number" class="form-control" id="addPrice">
						</div>
						<div class="form-group col-md-4">
							<label for="inputState">Discount</label>
							<input type="number" class="form-control" id="addDiscount">
						</div>
					</div>
					<div class="form-group">
						<label for="addDescription">Description</label>
						<textarea class="form-control" rows="5" id="addDescription"></textarea>
					</div>
					<button type="submit" class="btn btn-primary" id="addProduct">Add Product</button>
				</form>
			</div>

			<table class="products table table-hover">
				<thead>
					<tr>
						<th>Image</th>
						<th>Type</th>
						<th>Price</th>
						<th>Product code</th>
						<th>Discount</th>
						<th>Change</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="productList">
					<tr>
						<td><img src="images/shirt2.png" alt=""></td>
						<td>Type</td>
						<td>Price</td>
						<td>Product code</td>
						<td>Discount</td>
						<td>
							<button class="form-control btn btn-primary" data-action="change">Change</button>
						</td>
						<td>
							<button class="form-control btn btn-danger" data-action="delete">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>


			<div class="change hidden" id="changeBlock">
				<form>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="changeType">Type</label>
							<input type="text" class="form-control" id="changeType">
						</div>
						<div class="form-group col-md-4">
							<label for="changePrice">Price</label>
							<input type="number" class="form-control" id="changePrice">
						</div>
						<div class="form-group col-md-4">
							<label for="changeDiscount">Discount</label>
							<input type="number" class="form-control" id="changeDiscount">
						</div>
					</div>
					<div class="form-group">
						<label for="changeDescription">Description</label>
						<textarea class="form-control" rows="5" id="changeDescription"></textarea>
					</div>
					<button type="submit" class="btn btn-primary" id="close">Close</button>
					<button type="submit" class="btn btn-primary" id="save">Save</button>
				</form>
			</div>

		</div>

	</div>
</body>

</html>
