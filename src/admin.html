<!doctype html>
<html lang="en">

<head>
	<title>Document</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="css/adminPage.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div id="wrapper">

		<div id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="navigation">
						<li class="active"><a href="admin.html"><span>Users</span></a></li>
						<li><a href="products.html"> <span>Products</span></a></li>
						<li><a href="orders.html"><span>Orders</span></a></li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="main">

			<div class="register">
				<form>
					<div class="form-group">
						<label for="login">Login</label>
						<input type="text" class="form-control" id="login">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password">
					</div>
					<div class="form-group">
						<label for="passwordConfirm">Confirm Password</label>
						<input type="password" class="form-control" id="confirm">
					</div>
					<button type="submit" class="btn btn-primary" id="register">Register</button>
				</form>
			</div>

			<table class="products table table-hover">
				<thead>
					<tr>
						<th>Image</th>
						<th>Login</th>
						<th>Password</th>
						<th>Change</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="userList">
					<tr>
						<td><img src="images/user.jpg" alt=""></td>
						<td>Login</td>
						<td>Password</td>
						<td>
							<button class="form-control btn btn-primary" data-action="change">Change</button>
						</td>
						<td>
							<button class="form-control btn btn-danger" data-action="delete">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div class="change admin hidden" id="changeBlock">
				<form>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="changePassword">
					</div>
					<div class="form-group">
						<label for="passwordConfirm">Confirm Password</label>
						<input type="password" class="form-control" id="changeConfirm">
					</div>
					<button type="submit" class="btn btn-primary" id="close">Close</button>
					<button type="submit" class="btn btn-primary" id="save">Save</button>
				</form>
			</div>

		</div>

	</div>
</body>

</html>
